<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Dinâmico</title>
    <script>
        // Obtém a matrícula da URL
        const params = new URLSearchParams(window.location.search);
        const matricula = params.get("matricula");

        // Definição dos arquivos PNG e TXT
        const pngUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.png`;
        const txtUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.txt`;

        function verificarConexao() {
            return navigator.onLine;
        }

        async function carregarConteudoOffline() {
            try {
                const cache = await caches.open("offline-cache-v5");
                const response = await cache.match(txtUrl);
                if (response) {
                    const texto = await response.text();
                    document.body.innerHTML = `<h2>Modo Offline</h2><pre>${texto}</pre>`;
                } else {
                    document.body.innerHTML = `<h2>Modo Offline</h2><p>Conteúdo não disponível no cache.</p>`;
                }
            } catch (error) {
                document.body.innerHTML = `<h2>Erro</h2><p>Não foi possível carregar o conteúdo offline.</p>`;
            }
        }

        window.onload = function() {
            if (verificarConexao()) {
                window.location.href = pngUrl; // Redireciona para a imagem se houver internet
            } else {
                carregarConteudoOffline(); // Se estiver offline, carrega o TXT
            }
        };
    </script>
</head>
<body>
    <p>Carregando...</p>
</body>
</html>
