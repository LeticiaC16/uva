<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Arquivo</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }

        function obterMatricula() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("matricula");
        }

        function abrirArquivo() {
            const matricula = obterMatricula();
            if (!matricula) {
                document.body.innerHTML = "<h2>Matrícula não informada!</h2>";
                return;
            }

            const pngUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.png`;
            const txtUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.txt`;

            if (navigator.onLine) {
                // Se estiver online, abre o PNG
                window.location.href = pngUrl;

                // Baixa e armazena o TXT no cache para acesso offline
                fetch(txtUrl)
                    .then(response => response.text())
                    .then(texto => {
                        localStorage.setItem(`cartao_${matricula}_txt`, texto);
                    })
                    .catch(error => console.error("Erro ao armazenar o TXT:", error));
            } else {
                // Se estiver offline, exibe o conteúdo salvo do TXT
                const textoOffline = localStorage.getItem(`cartao_${matricula}_txt`);
                if (textoOffline) {
                    document.body.innerHTML = `
                        <h2>Você está offline</h2>
                        <p><strong>Conteúdo salvo:</strong> ${textoOffline}</p>
                    `;
                } else {
                    document.body.innerHTML = "<h2>Arquivo offline não encontrado!</h2>";
                }
            }
        }

        window.onload = abrirArquivo;
    </script>
</head>
<body>
    <h2>Verificando conexão...</h2>
</body>
</html>
