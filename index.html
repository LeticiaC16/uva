<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Arquivo</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log("Service Worker registrado"))
                .catch(error => console.error("Erro ao registrar Service Worker:", error));
        }

        function obterMatricula() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("matricula");
        }

        async function abrirArquivo() {
            const matricula = obterMatricula();
            if (!matricula) {
                document.body.innerHTML = "<h2>Matrícula não informada!</h2>";
                return;
            }

            const txtUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.txt`;

            if (navigator.onLine) {
                // Baixa e armazena o TXT para acesso offline
                try {
                    const response = await fetch(txtUrl);
                    if (response.ok) {
                        const texto = await response.text();
                        // Cachear o arquivo diretamente no Service Worker
                        caches.open("offline-cache-v7").then((cache) => {
                            const request = new Request(txtUrl);
                            const response = new Response(texto);
                            cache.put(request, response);
                        });
                        console.log(`TXT salvo no cache: ${texto}`);
                    } else {
                        console.error("Erro ao baixar o TXT.");
                    }
                } catch (error) {
                    console.error("Erro ao armazenar o TXT:", error);
                }
            } else {
                // Se estiver offline, tenta carregar o TXT salvo no cache
                const cachedResponse = await caches.match(txtUrl);
                if (cachedResponse) {
                    const textoOffline = await cachedResponse.text();
                    document.body.innerHTML = `
                        <h2>Você está offline</h2>
                        <p><strong>Conteúdo salvo:</strong></p>
                        <pre>${textoOffline}</pre>
                    `;
                } else {
                    document.body.innerHTML = `
                        <h2>Você está offline</h2>
                        <p><strong>Arquivo offline não encontrado.</strong></p>
                    `;
                }
            }
        }

        window.onload = abrirArquivo;
    </script>
</head>

</body>
</html>
