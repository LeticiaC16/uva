<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Arquivo</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log("Service Worker registrado"))
                .catch(error => console.error("Erro ao registrar Service Worker:", error));
        }

        function obterMatricula() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("matricula");
        }

        async function abrirArquivo() {
            const matricula = obterMatricula();
            if (!matricula) {
                document.body.innerHTML = "<h2>Matrícula não informada!</h2>";
                return;
            }

            const txtUrl = `https://uva-beryl.vercel.app/cartao_${matricula}.txt`;

            if (navigator.onLine) {
                // Redireciona para o PDF ou realiza qualquer outra ação online
                console.log(`Carregando arquivo online: ${txtUrl}`);
            } else {
                // Se estiver offline, tenta carregar o TXT armazenado no cache
                try {
                    const cache = await caches.open(CACHE_NAME);
                    const response = await cache.match(txtUrl);

                    if (response) {
                        const texto = await response.text();
                        document.body.innerHTML = `
                            <h2>Você está offline</h2>
                            <p><strong>Conteúdo salvo para a matrícula ${matricula}:</strong></p>
                            <pre>${texto}</pre>
                        `;
                    } else {
                        document.body.innerHTML = `<h2>Arquivo offline não encontrado para a matrícula ${matricula}.</h2>`;
                    }
                } catch (error) {
                    console.error("Erro ao recuperar arquivo do cache:", error);
                    document.body.innerHTML = `<h2>Erro ao acessar arquivo offline.</h2>`;
                }
            }
        }

        window.onload = abrirArquivo;
    </script>
</head>

</body>
</html>
