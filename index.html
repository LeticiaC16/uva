<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo Arquivo</title>
    <script>
        function obterMatricula() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("matricula"); // Pega a matrícula da URL
        }

        function abrirArquivo() {
            const matricula = obterMatricula();
            if (!matricula) {
                document.body.innerHTML = "<h2>Matrícula não informada!</h2>";
                return;
            }

            const pngUrl = `https://raw.githubusercontent.com/LeticiaC16/uva/main/cartao_${matricula}.png`;
            const txtUrl = `https://raw.githubusercontent.com/LeticiaC16/uva/main/cartao_${matricula}.txt`;

            if (navigator.onLine) {
                // Se estiver online, abre o PNG
                window.location.href = pngUrl;

                // Baixa e salva o TXT para uso offline
                fetch(txtUrl)
                    .then(response => response.text())
                    .then(texto => {
                        localStorage.setItem(`cartao_${matricula}_txt`, texto);
                    })
                    .catch(error => {
                        console.error("Erro ao tentar acessar o arquivo TXT online:", error);
                    });

            } else {
                // Se estiver offline, exibe o TXT salvo
                const textoOffline = localStorage.getItem(`cartao_${matricula}_txt`);
                if (textoOffline) {
                    document.body.innerHTML = `
                        <h2>Você está offline</h2>
                        <p><strong>Conteúdo salvo:</strong></p>
                        <pre>${textoOffline}</pre>
                        <button onclick="copiarTexto()">Copiar Conteúdo</button>
                    `;
                } else {
                    document.body.innerHTML = "<h2>Arquivo offline não encontrado!</h2>";
                }
            }
        }

        function copiarTexto() {
            const texto = localStorage.getItem(`cartao_${obterMatricula()}_txt`);
            navigator.clipboard.writeText(texto).then(() => {
                alert("Conteúdo copiado!");
            });
        }

        window.onload = abrirArquivo;
    </script>
</head>
<body>
    <h2>Verificando conexão...</h2>
</body>
</html>
